<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window.Prompt</title>
</head>
<h1>Hello, Word!</h1>
<body>
    <h1>Continuação de window</h1>
    <script>
 var nome = window.prompt('Qual seu nome? ')
document.write('Seu nome tem, ' + nome.length);
document.write(`Seu nome em maiusculo será: ${nome.toUpperCase()}`)
    </script>
</body>
</html>
