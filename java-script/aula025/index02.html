<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formúlario</title>

        *{
            margin: 0px;
            padding: 0px;

        body{
            background-color: rgb(67, 192, 250);
        }

        h1{
            text-align: center;

        section{
            background-color: white;
            width: 400px;
            height: auto;

            border-radius: 10px;

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <form action="dados.php" method="post">
        <label for="Idade">Ano de nascimento:</label>
        <input type="number" name="n" id="Idade">
        <br>
        <label for="Sexo">Sexo:</label>
        <input type="radio" name="Masc" id="Mascu" value="Masculino"><label for="Mascu">Masculino</label>
        <input type="radio" name="Masc" id="Femini" value="Feminino"><label for="Femini">Feminino</label>
        <br>
        <input type="button" value="Verificar" onclick="Nasc()">
        </form>
        <br>
            
            <p id="text">Preencha os dados acima para ver o resultado!
            </p>
            <img src="" alt="" id="img"> 
        </section>

        <script>
            function Nasc(){
            var no = new Date()
            var ano = no.getFullYear()
            var dade = document.getElementById('Idade')
            var idade = Number(dade.value)
            if(idade == 0 || idade > ano){
                window.alert('ERRO///ERRO')
            }
            var Sexo = document.getElementsByName('Masc')
            var gênero = ''
            var idade =  ano - idade
            var texto = document.getElementById('text')
            if(Sexo[0].checked){
                gênero = "Homem"
            } else if(Sexo[1].checked){
                gênero = "Mulher"
            } else{
                window.alert('O seu Sexo não foi marcado')
            } 
            var imagem = document.querySelector('img#img')
            if(idade <= 17 && gênero == 'Homem'){
            texto.innerText = `Detectamos um ${gênero} com ${idade} anos`
            texto.style.textAlign = 'center' 
            imagem.style.display = 'block'
            imagem.src = "img2/transferir.jpg"
        }else if(idade <= 59 && gênero == 'Homem'){
            texto.innerText = `Detectamos um ${gênero} com ${idade} anos`
            texto.style.textAlign = 'center'
            imagem.src = "img2/transferir (3).jpg"
            imagem.style.display = 'block'
            } 
            else if(idade <= 3000 && gênero == 'Homem'){
            texto.innerText = `Detectamos um ${gênero} com ${idade} anos`
            texto.style.textAlign = 'center'
            imagem.src = "img2/transferir (4).jpg"
            imagem.style.display = 'block'
            }
            else if(idade <= 17 && gênero == 'Mulher'){
            texto.innerText = `Detectamos um ${gênero} com ${idade} anos`
            texto.style.textAlign = 'center' 
            imagem.style.display = 'block'
            imagem.src = "img2/transferir (1).jpg"
            }else if(idade <= 59 && gênero == 'Mulher'){
            texto.innerText = `Detectamos um ${gênero} com ${idade} anos`
            texto.style.textAlign = 'center'
            imagem.src = "img2/transferir (2).jpg"
            imagem.style.display = 'block'
            } 
            else{
            texto.innerText = `Detectamos um ${gênero} com ${idade} anos`
            texto.style.textAlign = 'center'
            imagem.src = "img2/transferir (5).jpg"
            imagem.style.display = 'block'
