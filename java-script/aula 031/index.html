<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ava</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background-color:sienna;
        }

        h1{
            color: white;
            text-align: center;
            padding: 20px;
        }

        section{
            background-color: white;
            width: 410px;
            height: auto;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
        }

        #bro{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Avaliador de Números</h1>
    <section>
        <label for="num">Número [Entre 1 a 100]</label>
        <input type="number" name="n" id="num">
        <input type="button" value="Adicionar" onclick="Adicionar()">
        <p><textarea name="bru" id="bro" cols="30" rows="10">Digite um número</textarea></p>
        <input type="button" value="Finalizar" onclick="Finalizar()">
        <br>
        <p id="res"></p>
    </section>

    <script src="index.js"></script>
</body>
</html>
