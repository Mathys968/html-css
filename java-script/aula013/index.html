<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <style>
        *{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body{
            background-color: darkgray;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        
        <h1>Introdução bro</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur quo iusto illo sequi pariatur excepturi est ipsum animi, molestias doloribus, libero quasi beatae reprehenderit architecto maxime dolorum alias ducimus! Officia?
        </p>
        <div id="msg">Clique em mim</div>
    </header>

    <script>
        var p1 = window.document.getElementsByTagName('h1')[0]
        window.document.write('Está escrito assim: ' + p1.innerHTML)

       /* var id = document.getElementById('msg')
        id.style.color = 'green'*/

        
    </script>
</body>
</html>
