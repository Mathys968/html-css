<body>
 <h1>MENU</h1>
 <p><label for="per"> Digite entre 1 ao 3: </label>
<input type="number" name="bro" id="ibro">
</p>
<input type="button" value="Somar" onclick="escolha()">
<div id="nm">bro:</div>
<script>
    function escolha(){
        var nm = document.getElementById('nm')
        var n1 = 1 
        var n2 = 2
        n2 <= n1 ? 'n' : 'f'  
        nm.innerText =n2
    }
</script>
