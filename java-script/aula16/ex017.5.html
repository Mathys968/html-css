<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raios Funde</title>
</head>
<body>
    <h1>QUAL O SEU PAÍS???????</h1>
    <label for="ipais">Qual o seu país:</label>
    <input type="text" name="pais" id="ipais">
    <input type="button" value="Confirmar" onclick="conf()">
    <div id="res"></div>
    <script>
   function conf(){
    var ipais = document.getElementById("ipais").value

    var res = document.getElementById("res")
    res.innerText = `O seu país é ${ipais}. `
    if(ipais == 'Brasil'){
       res.innerText += ('Você é Brasileiro. Meu PARÇA!!!!')
    }
    else{
        res.innerText += ('Você é Gringo. Meu BROTHER!!!!')
    }
    
   }
    </script>
</body>
</html>
