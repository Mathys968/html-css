<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
       #container{
        background-image: url("imagem/06eff4e292c52610c94a1f4ca2dad2100d8a1255426a510af70413d1219ca9f9.png");
        background-repeat: no-repeat;
        background-size: contain;
        position: relative;
height: 96vw;
background-color: yellowgreen;
padding: 10px;
       }

       #conteudo{
        position: absolute;
height: 200px;
width: 400px;
background-color: yellow;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
       }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
