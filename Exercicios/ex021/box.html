<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
h1 {
    background-color: antiquewhite;
    height: 300px;
    width: 300px;
    border: 10px solid rgb(116, 116, 209) ;
    padding: 10px;   
   margin: 20px auto 40px auto;
    outline: 2px dashed antiquewhite;
}

a{
    border: 5px groove red;
    padding: 2px;
}
    </style>
</head>
<body>
<h1>Exemplo de caixa bix-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas as <a href="@">Links são exemplos de box-inline-level</a></p>
    
</body>
</body>
</html>
