<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda tabela</title>
    <style>
        table{
width: 500px;
border-collapse: collapse;
position: relative;
        }

        td, th{
            padding: 10px;
border: 1px solid black;
        }
        
        thead, tfoot{
            color: white;
            background-color: gray;
        }

thead > tr > th {
    position: sticky;
    background-color: gray;
    top: -1px;
}

        tbody > tr:nth-child(1n){
background-color: rgb(197, 197, 211);
        }

    </style>
</head>
<body>
 
  <h1>Tabelas grandes</h1>
  
  <table>
<thead>
<tr>
    <th scope="col">Estado</th>
    <th scope="col">População</th>
</tr>
</thead>
<tbody>
<tr>
    <td>São Paulo</td>
    <td>45 919 049</td>
</tr>
</tbody>
<tfoot>
    <tr>
        <th scope="row">Total de Habitantes</th>
        <td>0000</td>
    </tr>
</tfoot>
<caption>Sono
</caption>
</table>  
</body>
</html>
