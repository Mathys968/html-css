<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda tabela</title>
    <style>
        table{
width: 500px;
border-collapse: collapse;
        }

        td, th{
            padding: 10px;
border: 1px solid black;
        }
        
        thead, tfoot{
            color: white;
            background-color: gray;
        }

    </style>
</head>
<body>
  <h1>Tabelas grandes</h1>
  
  <table>
<thead>
<tr>
    <th>Estado</th>
    <th>População</th>
</tr>
</thead>
<tbody>
<tr>
    <td>São Paulo</td>
    <td>45 919 049</td>
</tr>
</tbody>
<tfoot>
    <tr>
        <th>Total de Habitantes</th>
        <td>0000</td>
    </tr>
</tfoot>
</table>  
</body>
</html>
