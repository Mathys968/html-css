<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;  
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        table{
            width: 200px;
            border-collapse: collapse;
        }

    </style>
</head>
<body>

    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
            <td>h</td>
        </tr>
        <tr>
            <td colspan="2">k</td>
        </tr>
    </table>
</body>
</html>
