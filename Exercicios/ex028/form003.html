<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste formulario</title>
</head>
<body>
    <h1>TesT</h1>
    <form action="dados.php" autocomplete="on">
<p>
    <label for="inome">Nome</label>
    <input type="text" name="nome" id="inome" required maxlength="30"
    placeholder="Nome" autocomplete="name">
</p>

<p>
    <label for="imedia">Média</label>
    <input type="number" name="media" id="imedia" minlength="0" maxlength="10" placeholder="0 a 10" step="0.1" required min="0" max="10">
</p>

<p><label for="imes">Mês</label>
<input type="month" name="mes" id="imes" value="2023-08">
</p>

<p>
    <label for="ihora">Horário</label>
    <input type="time" name="horaa" id="ihora" required placeholder="Horário">
</p>

<p>
    <label for="idia">Dia</label>
    <input type="date" name="dia" id="idia" required placeholder="Dia da Prova">
</p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
