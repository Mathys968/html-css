<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>MAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIS</h1>
    <form action="dados.php" method="get" autocomplete="on">
<p>
    <label for="iano">Ano:</label>
    <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="calcIdade()">
</p>

<p>
    <label for="iidade">Sua idade</label>
    <output id="iidade">0</output>
</p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
