<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario desafio</title>
    <link rel="stylesheet" href="all.css" media="screen">
    <link rel="stylesheet" href="media.css" media="screen">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
        <main>
            <header> 
            <div id="imagem">
            </div> 
        </header>
                <h1>Login</h1>
                <br>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
          
            <br>

            <form action="../ex028/dados.php" method="post" autocomplete="on">
                
                <div class="campo">
                    <i class="material-icons">person</i>
                            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seu e-mail" required
                            minlength="8" maxlength="30">
                            <label for="iemail">
                                Usuário
                            </label>

                </div>
                
                    <br>
                
                        
                            <div class="campo">
                                <i class="material-icons">vpn_key</i>
                                <input type="password" name="senha" id="isenha" autocomplete="current-password" required placeholder="sua senha" minlength="8" maxlength="16" pattern="^[0-9]{Q3}$">
                                <label for="isenha">
                                    Senha
                                </label>
                            </div>
                        <br>
                        <input type="submit" value="Entrar">
                        <a href="@">Esqueci a senha <i class="material-icons">mail</i></a>
            </form>
        </main>
</body>
</html>
