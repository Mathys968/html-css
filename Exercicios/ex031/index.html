        <main>
            <header> 
            <div id="imagem">
            </div> 
        </header>
                <h1>Login</h1>
                <br>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
          
            <br>

            <form action="../ex028/dados.php" method="post" autocomplete="on">
                
                    <p>
                        <label for="iemail">
                            <span class="material-symbols-outlined">
                                person
                                </span>
                        </label>
                            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seu e-mail" required
                            minlength="8" maxlength="30" >
                    </p>
                
                    <br>
                    <p>
                        
                            <label for="isenha">
                                <span class="material-symbols-outlined">
                                    vpn_key
                                    </span>
                            </label>
                            <input type="password" name="senha" id="isenha" autocomplete="off" required placeholder="sua senha" minlength="8" maxlength="16" pattern="^[0-9]{Q3}$">
                        <br>
                    </p>
                    <div>
                        <input type="submit" value="Entrar">
                    
            </form>
        </main>
