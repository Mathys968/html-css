<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            font-family: cursive;
        }
div > p{
    display: none;
}

div:hover > p {
    display:block;
    color: white;
    background-color: red;
}
        div:hover{
            color: red;
        }
        div > div {
            display: none;
        }
        div:hover > div{
            display: block;
        }
    </style>
    <title>Exemplo de hover</title>
</head>
<body>
    <main>
        <audio src=""></audio>
        <h1>Exemplo de hover</h1>
        <p>
                Passe o mouse sobre o texto abaix
            </p>
        <div>

            </div>

        <p>Fim do Exemplo</p>

</body>
</html>
